<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Генератор іконок</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .icon-container {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        canvas {
            border: 2px solid #333;
            background: white;
        }
        .info {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>Генератор іконок для розширення Chrome</h1>
        <p>Натисніть правою кнопкою миші на іконку і виберіть "Зберегти зображення як..."</p>
        <p>Збережіть кожну іконку з відповідним ім'ям: icon16.png, icon48.png, icon128.png</p>
    </div>

    <div class="icon-container">
        <div>
            <h3>16x16</h3>
            <canvas id="icon16" width="16" height="16"></canvas>
        </div>
        <div>
            <h3>48x48</h3>
            <canvas id="icon48" width="48" height="48"></canvas>
        </div>
        <div>
            <h3>128x128</h3>
            <canvas id="icon128" width="128" height="128"></canvas>
        </div>
    </div>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');

            // Градієнт фону
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');

            // Заповнення фону з округленими кутами
            ctx.fillStyle = gradient;
            const radius = size * 0.15;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();

            // Малювання годинника
            const centerX = size / 2;
            const centerY = size / 2;
            const clockRadius = size * 0.35;

            // Зовнішнє коло годинника
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.05;
            ctx.beginPath();
            ctx.arc(centerX, centerY, clockRadius, 0, 2 * Math.PI);
            ctx.stroke();

            // Стрілки годинника
            ctx.lineCap = 'round';

            // Годинна стрілка
            ctx.lineWidth = size * 0.04;
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(centerX + clockRadius * 0.4 * Math.cos(-Math.PI / 2 + Math.PI / 3),
                       centerY + clockRadius * 0.4 * Math.sin(-Math.PI / 2 + Math.PI / 3));
            ctx.stroke();

            // Хвилинна стрілка
            ctx.lineWidth = size * 0.03;
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(centerX + clockRadius * 0.6 * Math.cos(-Math.PI / 2),
                       centerY + clockRadius * 0.6 * Math.sin(-Math.PI / 2));
            ctx.stroke();

            // Центральна точка
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(centerX, centerY, size * 0.03, 0, 2 * Math.PI);
            ctx.fill();
        }

        // Генерація всіх іконок
        drawIcon(document.getElementById('icon16'), 16);
        drawIcon(document.getElementById('icon48'), 48);
        drawIcon(document.getElementById('icon128'), 128);

        // Автоматичне завантаження іконок
        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.download = filename;
                link.href = url;
                link.click();
            });
        }

        // Кнопка для автоматичного завантаження всіх іконок
        const downloadBtn = document.createElement('button');
        downloadBtn.textContent = 'Завантажити всі іконки';
        downloadBtn.style.cssText = 'padding: 10px 20px; font-size: 16px; cursor: pointer; background: #667eea; color: white; border: none; border-radius: 5px; margin-top: 20px;';
        downloadBtn.onclick = function() {
            setTimeout(() => downloadIcon('icon16', 'icon16.png'), 100);
            setTimeout(() => downloadIcon('icon48', 'icon48.png'), 300);
            setTimeout(() => downloadIcon('icon128', 'icon128.png'), 500);
            alert('Іконки завантажуються! Збережіть їх у папці icons розширення.');
        };
        document.body.appendChild(downloadBtn);
    </script>
</body>
</html>
